<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="style.css" />

    <script src="main.js"></script>
    <title>Politi-Cal</title>
  </head>
  <body>
    <!-- user/channel info -->
    <div id="channel-info">
      <a
        href="https://www.politi-cal.org/"
        id="exit-btn"
        >X</a
      >
      <div>
        <p id="user-name">...</p>
        <button class="rnd-btn avatar-btn">
          <!-- default img src -->
          <img
            id="avatar-img"
            src="https://cdn.onlinewebfonts.com/svg/img_173956.png"
            alt="share"
            width="25px"
            height="20px" />
        </button>
      </div>
    </div>

    <!-- stories -->
    <div class="main-wrapper">
      <div
        data-slide="slide"
        class="slide">
        <!-- here inserted images by JS -->
        <div
          id="slideContainer"
          class="slide-items"></div>

        <nav class="slide-nav">
          <div class="slide-thumb"></div>

          <button class="slide-prev">Previous</button>
          <button class="slide-next">Next</button>
        </nav>
        <footer>
          <button
            class="rnd-btn"
            id="video-btn">
            <img
              src="./images/pause.svg"
              alt="video btn" />
          </button>
          <button class="rnd-btn report-btn">
            <img
              src="./images/report.svg"
              alt="share"
              width="25px"
              height="20px" />
          </button>

          <div class="footer-container">
            <button class="wide-btn">דעת המפלגות בנושא</button>
            <button class="rnd-btn">
              <img
                src="./images/share.png"
                alt="share"
                width="25px"
                height="20px" />
            </button>
            <button
              class="rnd-btn"
              id="like-btn"
              onclick="likeUpdate()">
              <img
                src="./images/heart.svg"
                id="like-btn-img"
                alt="like"
                width="25px"
                height="20px" />
            </button>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
